<!DOCTYPE html>
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="profile">
      <p><strong>Nama:</strong> John Doe</p>
      <p><strong>Jabatan:</strong> Staff Operasional</p>
      <p id="tanggal"></p>
    </div>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Tulis tugas di sini..." />
      <select id="prioritySelect">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button id="addBtn">Submit</button>
    </div>

    <div class="list-container">
      <h2>To Do List</h2>
      <ul id="todoList"></ul>

      <h2>DONE</h2>
      <ul id="doneList"></ul>
    </div>

    <button id="deleteAllBtn" class="delete-btn">Hapus Semua</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
